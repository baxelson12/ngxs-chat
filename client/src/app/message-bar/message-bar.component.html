<div
  class="flex px-4 border-t border-gray-300 justify-between bg-gray-100"
>
  <input
    class="appearance-none bg-gray-100 flex-grow font-light focus:outline-none py-4 mr-2"
    placeholder="Send a message..."
  />
  <button class="text-gray-400 focus:outline-none" (click)="onSend()">
    <svg
      class="h-6 w-6 fill-current"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
    >
      <path d="M0 0l20 10L0 20V0zm0 8v4l10-2L0 8z" />
    </svg>
  </button>
</div>
