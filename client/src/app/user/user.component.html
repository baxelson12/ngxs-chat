<div
  [ngClass]="
    selected
      ? 'border-l-8 border-blue-500 shadow-md py-4 pr-4 pl-2'
      : 'p-4'
  "
  class="bg-gray-100 mx-4 mb-4 rounded-lg flex"
>
  <div
    class="rounded-full mr-4 text-gray-100 font-bold h-10 w-10 bg-blue-500 text-center leading-10 flex justify-center"
  >
    {{ userInitial(user.name) }}
  </div>
  <span class="flex items-center font-light">{{
    user.name | titlecase
  }}</span>
</div>
